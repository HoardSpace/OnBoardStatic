<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Meta tags allow for different browsers to parse your site (among other things). Don't change any of these tags.-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <!--Some simple JavaScript to show that your HTML Document is NOT the same thing as the DOM Tree in DevTools. If you don't understand this, don't worry.-->
    <script> 
      var para = document.createElement("p");
      var node = document.createTextNode("This is new.");
      para.appendChild(node);
      var element = document.getElementById("Author");
      element.appendChild(para);
    </script>
  </head>  
  <body>
   <!--This is a (mostly) blank HTML Document. You'll be filling it in as you go.-->
    <p> Your site!</p>
    <div class = "About">
     <!--This is a div element. They're used to parse sections of your document.-->
       <p>This is a sentence about your site. Also, you can nest tags within tags like this: <button>Cool!</button></p>
    </div>
   <div class = "stand-out">
     <p>This is a sentence about somthing cool you'll add later! </p>
    </div>
    <div class = "Author">
    </div>
    <div class ="nav">
        <ul>
          <li>Home</li>
          <!--We'll add the contact page later.-->
          <li>Contact</li>
        </ul>
    </div>
  </body>
</html>
